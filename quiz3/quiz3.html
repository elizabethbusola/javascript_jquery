<!DOCTYPE html>
<html>
<head>
	<title>WISHLIST</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>

</head>
<body>
	<input type="text" id="textfield"/>
	<button id="add">Add to Wishlist</button>
	<div class="wishlist">
	<h1>Wishlist</h1>
	<ul id="list">
	<li></li>
	</ul>
	</div>

	<script type="text/javascript">
     	$('#add').click(
    	function(){
        var wish = $('#textfield').val();
        //console.log(wish);
        $('#list').append('<li>'+wish+'<li>');

    })	
	</script>
</body>
</html>
